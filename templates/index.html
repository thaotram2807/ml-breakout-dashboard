<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đồ án Phân tích Kỹ thuật</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f11 0%, #1a1a1f 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 36, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 2.1rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h1 span { color: #F23645; }

        .subtitle {
            color: #a0a0b0;
            font-size: 1rem;
            margin-bottom: 32px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* --- SỬA LỖI LAYOUT Ở ĐÂY --- */
        .upload-area {
            display: flex; /* QUAN TRỌNG: Biến label thành flexbox */
            flex-direction: column; /* Xếp dọc icon và chữ */
            align-items: center; /* Canh giữa theo chiều ngang */
            justify-content: center; /* Canh giữa theo chiều dọc */
            
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 40px 20px;
            margin: 24px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(40, 40, 48, 0.4);
            width: 100%; /* Đảm bảo chiếm hết chiều rộng container */
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #2962FF;
            background: rgba(41, 98, 255, 0.08);
        }

        .upload-area p {
            color: #888;
            margin-top: 12px;
            font-size: 0.95rem;
        }

        input[type="file"] { display: none; }

        .btn {
            background: linear-gradient(135deg, #2962FF 0%, #1565C0 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(41, 98, 255, 0.3);
            display: block; /* Đảm bảo nút bấm là khối */
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 98, 255, 0.45);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background: #444;
        }

        .info {
            margin-top: 28px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ĐỒ <span>ÁN</span></h1>
        
        <div class="subtitle">
            Hệ thống Phân tích & Trực quan hóa<br>
            Dữ liệu Chứng khoán Việt Nam
        </div>

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label for="fileInput" class="upload-area" id="dropArea">
                <div>
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 9 12 4 7 9"/>
                        <line x1="12" y1="4" x2="12" y2="15"/>
                    </svg>
                </div>
                <p>Kéo thả file CSV vào đây<br>hoặc <strong>click để chọn file</strong></p>
                <input type="file" id="fileInput" name="file" accept=".csv" required>
            </label>

            <button type="submit" class="btn" id="submitBtn" disabled>
                Tiến hành Phân tích
            </button>
        </form>

        <div class="info">
            Hỗ trợ định dạng .CSV • Tối đa 50MB<br>
            Cấu trúc: time, ticker, open, high, low, close, volume
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', function() {
            submitBtn.disabled = !this.files.length;
            if (this.files.length) {
                // Hiển thị tên file màu xanh lá
                dropArea.querySelector('p').innerHTML = 
                    `Đã chọn: <strong style="color: #00E676">${this.files[0].name}</strong>`;
                dropArea.style.borderColor = '#00E676';
                dropArea.style.background = 'rgba(0, 230, 118, 0.05)';
                
                // Đổi màu icon thành xanh lá luôn cho đẹp
                dropArea.querySelector('svg').style.stroke = '#00E676';
            }
        });

        ['dragenter', 'dragover'].forEach(event => {
            dropArea.addEventListener(event, e => {
                e.preventDefault();
                dropArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(event => {
            dropArea.addEventListener(event, e => {
                e.preventDefault();
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
